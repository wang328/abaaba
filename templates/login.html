<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>登录</title>
    <link type="text/css" rel="stylesheet" href="{% static 'css/login.css' %}"/>
    <script type="text/javascript" src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var height = $(document).height();
            $('.main').css('height', height);
        })
    </script>
</head>

<body>
<div class="main">
    <div class="main0">
        <div class="main_left">
            <img src="{% static 'images/login-image-3.png' %}" class="theimg"/>
            <img src="{% static 'images/login-image-2.png' %}" class="secimg"/>
            <img src="{% static 'images/login-image-1.png' %}" class="firimg"/>
        </div>
        <div class="main_right">
            <div class="main_r_up">
                <img src="{% static 'images/user.png' %}"/>
                <div class="pp">登录</div>
            </div>
            <div class="sub"><p>还没有账号？<a href="{% url 'user:register' %}"><span class="blue">立即注册</span></a></p></div>
            <div class="form_input">
                <form method="post">
                    {% csrf_token %}
                    <input type="text" name="username" class="name_input" placeholder="请输入用户名" value="{{ username }}">
                    <div class="user_error">输入错误</div>
                    <input type="password" name="userpwd" class="pass_input" placeholder="请输入密码">
                    <div class="pwd_error">输入错误</div>
                    <div class="more_input clearfix">
                        <input type="checkbox" name="remember" {{ checked }}>
                        <label>记住用户名</label>
                        <div style="margin-left: 13px;display: inline-block">{{ msg }}</div>
                        <a href="{% url 'user:forgetpwd' %}">忘记密码</a>
                    </div>
                    <input type="submit" name="" value="登录" class="input_submit">
                </form>

            </div>
        </div>
    </div>
</div>
<!-- footer -->
<div class="footer">
    <div class="footer0">
        <div class="footer_l">使用条款 | 隐私保护</div>
        <div class="footer_r">© 2020 鲸图（石家庄）阿巴阿巴文化 有限 公司 冀ICP备0000166号</div>
    </div>
</div>

<!-- //footer -->
</body>
</html>
