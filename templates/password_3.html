<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>忘记密码</title>
    <link type="text/css" rel="stylesheet" href="{% static 'css/password.css' %}"/>
    <script type="text/javascript" src="{% static 'js/jquery.slidey.js' %}"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var height = $(document).height();
            $('.main').css('height', height);
        })
    </script>
</head>

<body>
<div class="main">
    <div class="main0">
        <div class="formBox">
            <h3>登录密码重置</h3>
            <ul>
                <li class="mainCol firLi">&gt;身份验证</li>
                <li class="mainCol">&gt;登录密码重置</li>
                <li class="mainCol lastLi">&gt;重置完成</li>
            </ul>
            <img src="{% static 'images/line3.png' %}"/>
            <p class="sub"><span>-^0^-</span> 新登录密码重置成功，请重新登录!</p>
            <form method="get" action="{% url 'user:login' %}">
                <div class="btnBox_2">
                    <input type="submit" value="重新登录">
                </div>
            </form>
        </div>
    </div>
</div>

<div class="footer">
    <div class="footer0">
        <div class="footer_l">使用条款 | 隐私保护</div>
        <div class="footer_r">© 2020 鲸图（石家庄）阿巴阿巴文化 有限 公司 冀ICP备0000166号</div>
    </div>
</div>
</body>
</html>
